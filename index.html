<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/styles/main.css">
  <link rel="stylesheet" href="./assets/styles/game.css">
  <link rel="stylesheet" href="./assets/styles/cart.css">
  <title>TGL</title>
</head>
<body >
  <header >
    <nav  id="logo">
      <h1>TGL</h1>
      <a href="#">Home</a>
    </nav>
    <nav id="nav-links">
      <nav class="nav-link">
        <a href="#">Account</a>
      </nav>
      <nav class="nav-link">
        <a href="#">
          Log out
          <img src="./assets/right-arrow.png" alt="Sair">
        </a>
      </nav>
    </nav>
  </header>
  <main>
    <section id="game">
      <span ><strong>New Bet</strong> for <span class="game-title"></span></span>
      <p>Choose a game</p>
  
      <div class="choose-game"></div>

      <p>Fill your bet</p>
  
      <div class="description-game">
        <p></p>
      </div>
  
      <div class="numbers"></div>

      <div class="options">
        <div class="options-game">
          <button id="complete">Complete game</button>
          <button id="clear">Clear game</button>
        </div>

        <div class="add-cart">
          <button id="cart">
            <img src="./assets/shopping-cart.png" alt="Adicionar no carrinho">
            Add to cart
          </button>
        </div>
      </div>
    </section>

    <section id="cart">
      <div class="card-cart">
        <h3>cart</h3>

        <div class="cart-container">
          <div class="game-numbers"></div>
        </div>

        <span id="value-cart"><strong>Cart</strong> Total: <span class="total-value"></span></span>
        
        <div class="btn-cart">
          <button class="save-btn">
            Save
            <img src="./assets/right-arrow-btn.png" alt="">
          </button>
        </div>
      </div>
    </section>
  </main>
  <script src="./assets/scripts/script.js"></script>
</body>
</html>
